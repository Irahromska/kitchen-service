{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="card p-4 shadow-lg text-center" style="max-width: 520px; width: 100%;">
    <h3 class="mb-3 text-danger">⚠️ Delete Cook</h3>
    <p>Are you sure you want to delete <strong>{{ cook.username }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger me-2">Yes, delete</button>
      <a href="{% url 'users:cook-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
