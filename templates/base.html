<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kitchen Service</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #ffe4b5 0%, #ff6347 100%);
      color: #4a1c1c;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
    }
    .navbar {
      background: #ff4500;
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
    }
    .navbar-brand:hover, .nav-link:hover {
      color: #ffd700 !important;
    }
    .sidebar {
      background: #fff8dc;
      min-height: 100vh;
      padding: 15px;
      border-right: 2px solid #ffdab9;
    }
    .content {
      padding: 20px;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark shadow">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="{% url 'kitchen:index' %}">üç¥ Kitchen Service</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
  <span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNav">
  <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <li class="nav-item d-flex align-items-center">
            <span class="navbar-text me-2">üëã Hi, <b>{{ user.username }}</b></span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Logout <i class="fas fa-sign-out-alt"></i></a>
          </li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login <i class="fas fa-sign-in-alt"></i></a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 sidebar">
      {% include "includes/sidebar.html" %}
    </div>
    <div class="col-md-9 content">
      {% block content %}{% endblock %}
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
